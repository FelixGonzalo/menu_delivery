<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Menu Express | Login</title>
</head>
<body>
  <div class="login">
    <div class="login-content">
      <h1 class="title">Menu <i class="fas fa-utensils"></i> express</h1>
      <form class="form-login" id="form_login">
        <label>Correo:</label>
        <input type="email" name="correo">
        <label for="">Contraseña:</label>
        <input type="password" name="password">
        <button class="button-danger" id="btn_login">Entrar</button>
        <a href="/index.html">Ver página</a>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
